name: Deploy Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15

    outputs:
      preview_url: ${{ steps.deploy.outputs.url }}
      deployment_id: ${{ steps.deploy.outputs.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: false

      - name: Run tests
        run: |
          node --test tests/unit/*.test.mjs
          node --test tests/integration/*.test.mjs

      - name: Optimize assets
        run: |
          bash scripts/optimize-assets.sh

      - name: Generate deployment metadata
        id: metadata
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Deploy to Cloudflare Pages Preview
        id: deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          PREVIEW_NAME="pr-${{ steps.metadata.outputs.pr_number }}-${{ steps.metadata.outputs.sha_short }}"

          RESPONSE=$(curl -sX POST "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/screaminspace/deployments" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"branch\": \"preview\",
              \"commit_hash\": \"${{ github.sha }}\",
              \"commit_message\": \"${{ github.event.pull_request.title }}\",
              \"deployment_trigger_metadata\": {
                \"source\": \"github_preview\",
                \"pr_number\": ${{ github.event.pull_request.number }}
              }
            }")

          DEPLOYMENT_ID=$(echo "$RESPONSE" | jq -r '.result.id // empty')
          DEPLOYMENT_URL=$(echo "$RESPONSE" | jq -r '.result.url // empty')

          if [ -z "$DEPLOYMENT_ID" ]; then
            echo "Failed to create deployment"
            echo "$RESPONSE"
            exit 1
          fi

          echo "id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Create GitHub Deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: '${{ github.token }}'
          environment: preview
          environment-url: ${{ steps.deploy.outputs.url }}
          description: 'Preview deploy for PR #${{ github.event.pull_request.number }}'
          transient: true
          logs: https://dash.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/view/screaminspace

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const sha = '${{ steps.metadata.outputs.sha_short }}';

            const comment = `### Preview Deployment Available

            | Field | Value |
            |-------|-------|
            | URL | ${url} |
            | Commit | ${sha} |
            | Triggered by | @${{ github.actor }} |

            This preview will be automatically deleted when the PR is closed.`;

            let commentId;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Available')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Run smoke tests against preview
        run: |
          bash scripts/smoke-test.sh "${{ steps.deploy.outputs.url }}"

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Deployment failed. Check logs at:"
          echo "https://dash.cloudflare.com/${CLOUDFLARE_ACCOUNT_ID}/pages/view/screaminspace"
